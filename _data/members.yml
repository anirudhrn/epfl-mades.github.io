  description: Anirudh received a B.Tech. in Metallurgical and Materials Engineering from the Indian Institute of Technology, Madras, a M.S in Materials Science and Engineering from the University of Michigan, Ann Arbor and a Ph.D. in Materials from the University of California, Santa Barbara. He set up the laboratory of materials design and simulation (MADES) at EPFL in 2022. His research interests are in the computational design and discovery of advanced engineering materials.
